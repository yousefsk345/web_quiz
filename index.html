<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container" id="quiz">
        <div class="quiz-head">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" name="ans" id="a" class="ans" onclick="">
                    <label for="a" id="a_ans"></label>
                </li>
                <li>
                    <input type="radio" name="ans" id="b" class="ans">
                    <label for="b" id="b_ans"></label>
                </li>
                <li>
                    <input type="radio" name="ans" id="c" class="ans">
                    <label for="c" id="c_ans"></label>
                </li>
                <li>
                    <input type="radio" name="ans" id="d" class="ans">
                    <label for="d" id="d_ans"></label>
                </li>
            </ul>
            <div class="buttons">
                <button id="submit">Submit</button>
                <button id="unset" onclick="reload()">Unset</button>
            </div>
        </div>
        

    </div>


    <script src="script.js"></script>
</body>
</html>
